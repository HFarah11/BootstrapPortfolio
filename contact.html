<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Index bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/contact.css">

</head>


<body class="bg">


  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Harun Farah</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Page</a>
        </li>
      </ul>

    </div>
  </nav>


  <div class="container h-100">

    <div class="row h-100">



      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 offset-md-2 border section">

        <div class="row-one">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 offset-md-2">

            <h4 class="h4">Contact</h4>
            <div class=hr>
              <hr>
            </div>

          </div>
        </div>




        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 offset-md-2">

            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your full name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="youremailadress@email.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </form>

          </div>
        </div>


      </div>
    </div>












  </div>



  <div class="footer">
    <p>&copy; Copyright</p>
  </div>


</body>

</html>
